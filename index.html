<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Timeago.js Example</title>
    <script src="timeago.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <p class="clock">09:39:00 AM</p>
    <P class="clock mt-5"><time datetime="2024-07-24 09:39:00"></time></P>

    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

    <script src="main.js"></script>

    <script>
        // timeago 인스턴스를 생성하고 한국어 로케일을 추가합니다.
        var timeagoInstance = timeago;

        // 한국어 로케일 정의
        timeago.register('ko', function (number, index, total_sec) {
            return [
                ['방금', '곧'],
                ['%s초 전', '%s초 후'],
                ['1분 전', '1분 후'],
                ['%s분 전', '%s분 후'],
                ['1시간 전', '1시간 후'],
                ['%s시간 전', '%s시간 후'],
                ['1일 전', '1일 후'],
                ['%s일 전', '%s일 후'],
                ['1주 전', '1주 후'],
                ['%s주 전', '%s주 후'],
                ['1개월 전', '1개월 후'],
                ['%s개월 전', '%s개월 후'],
                ['1년 전', '1년 후'],
                ['%s년 전', '%s년 후']
            ][index];
        });

        // time 요소를 선택하여 timeago를 적용합니다.
        var nodes = document.querySelectorAll('time');
        timeagoInstance.render(nodes, 'ko');
    </script>
</body>

</html>
